<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save My Read</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="{ 
        books: [],
        searchQuery: '',
        isLoading: false,
        error: null,
        showLogin: false,
        async searchBooks() {
            this.isLoading = true;
            this.error = null;
            try {
                console.log('Searching for:', this.searchQuery);
                const response = await fetch(`/api/books/search?q=${this.searchQuery}`);
                console.log('Response status:', response.status);
                if (!response.ok) throw new Error('Search failed');
                const data = await response.json();
                this.books = data;
                console.log('Search results:', this.books);
            } catch (err) {
                console.error('Search error:', err);
                this.error = err.message;
            } finally {
                this.isLoading = false;
            }
        }
    }">
        <header class="bg-white shadow-sm fixed w-full top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-semibold text-gray-900">Save My Read</h1>
                <button 
                    @click="showLogin = !showLogin"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Sign In
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto pt-24 px-4 sm:px-6 lg:px-8">
            <!-- Hero Section -->
            <div class="text-center mb-12">
                <h2 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                    <span class="block">Your Personal</span>
                    <span class="block text-indigo-600">Reading Journey</span>
                </h2>
                <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                    Discover, track, and organize your reading list. Never lose track of a book again.
                </p>
            </div>

            <!-- Search Section -->
            <div class="max-w-2xl mx-auto mb-12">
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input
                        type="text"
                        x-model="searchQuery"
                        @keyup.enter="searchBooks()"
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Search for books..."
                    >
                    <button 
                        @click="searchBooks()"
                        class="absolute inset-y-0 right-0 px-4 flex items-center bg-indigo-600 text-white rounded-r-lg hover:bg-indigo-700"
                    >
                        Search
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div x-show="isLoading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
            </div>

            <!-- Error Message -->
            <div x-show="error" class="bg-red-50 border-l-4 border-red-400 p-4 mb-8" role="alert">
                <p class="text-red-700" x-text="error"></p>
            </div>

            <!-- Results Grid -->
            <div x-show="books && books.items && books.items.length > 0" 
                 class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <template x-for="book in books.items" :key="book.id">
                    <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 overflow-hidden">
                        <img 
                            :src="book.volumeInfo.imageLinks?.thumbnail" 
                            class="w-full h-64 object-cover"
                            @error="$el.src = 'https://via.placeholder.com/300x400?text=No+Image'"
                        >
                        <div class="p-6">
                            <h2 
                                x-text="book.volumeInfo.title" 
                                class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2"
                            ></h2>
                            <p 
                                x-text="book.volumeInfo.authors?.join(', ')" 
                                class="text-sm text-gray-600 mb-4"
                            ></p>
                            <p 
                                x-text="book.volumeInfo.categories?.join(', ')" 
                                class="text-xs text-gray-500 mb-2"
                            ></p>
                            <p 
                                x-text="book.volumeInfo.description?.substring(0, 150) + '...'" 
                                class="text-sm text-gray-600 mb-4 line-clamp-3"
                            ></p>
                            <button 
                                @click="addToWishlist(book.id)"
                                class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            >
                                Add to Wishlist
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </main>
    </div>
    <div id="debug-panel" x-data="{ show: false }" @keydown.ctrl.d.window="show = !show" x-show="show">
        <div class="max-w-7xl mx-auto">
            <h3>Debug Information:</h3>
            <pre x-text="JSON.stringify({
                searchQuery,
                booksCount: books?.items?.length || 0,
                isLoading,
                error
            }, null, 2)"></pre>
        </div>
    </div>
</body>
</html>
