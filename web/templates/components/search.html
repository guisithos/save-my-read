<div 
    x-data="search()" 
    x-show="isOpen"
    class="search-overlay"
    @keydown.escape="close"
>
    <div class="search-modal">
        <div class="search-header">
            <div class="search-input-wrapper">
                <i class="fas fa-search"></i>
                <input 
                    type="text"
                    x-model="query"
                    @input.debounce.300ms="handleSearch"
                    placeholder="Search for books..."
                    class="search-input"
                    autofocus
                >
                <button 
                    x-show="query" 
                    @click="query = ''" 
                    class="clear-btn"
                >
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button @click="close" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="search-results" x-show="!isLoading && results.length > 0">
            <template x-for="book in results" :key="book.id">
                <div class="search-result-item">
                    <img :src="book.imageURL" :alt="book.title" class="book-thumbnail">
                    <div class="book-details">
                        <h4 x-text="book.title"></h4>
                        <p class="authors" x-text="book.authors.join(', ')"></p>
                        <p class="categories" x-text="book.categories.join(', ')"></p>
                    </div>
                    <button 
                        @click="addBook(book)"
                        :disabled="isBookAdded(book.id)"
                        class="add-btn"
                        :class="{'added': isBookAdded(book.id)}"
                    >
                        <i :class="isBookAdded(book.id) ? 'fas fa-check' : 'fas fa-plus'"></i>
                        <span x-text="isBookAdded(book.id) ? 'Added' : 'Add'"></span>
                    </button>
                </div>
            </template>
        </div>

        <!-- Loading State -->
        <div x-show="isLoading" class="search-loading">
            <div class="loading-spinner"></div>
            <p>Searching books...</p>
        </div>

        <!-- Empty State -->
        <div 
            x-show="!isLoading && query && results.length === 0" 
            class="search-empty"
        >
            <i class="fas fa-search text-4xl mb-4"></i>
            <p>No books found for "<span x-text="query"></span>"</p>
        </div>

        <!-- Initial State -->
        <div 
            x-show="!isLoading && !query" 
            class="search-initial"
        >
            <i class="fas fa-search text-4xl mb-4"></i>
            <p>Start typing to search for books</p>
        </div>
    </div>
</div>
