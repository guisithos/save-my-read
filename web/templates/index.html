<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadQuest</title>
    
    <!-- Scripts -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/js/services/api.js"></script>
    <script src="/assets/js/components/auth.js"></script>
    <script src="/assets/js/components/book-list.js"></script>
    <script src="/assets/js/components/search.js"></script>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/components/auth.css" rel="stylesheet">
    <link href="/assets/css/components/book-list.css" rel="stylesheet">
    <link href="/assets/css/components/search.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .gradient-text {
            background: linear-gradient(135deg, 
                #ff8a00 0%, 
                #ff6b00 25%, 
                #ff4500 50%, 
                #ff6b00 75%, 
                #ff8a00 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s ease-in-out infinite;
        }
        @keyframes shine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        main {
            flex: 1;
        }
        #debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        .modal-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .modal-backdrop.show {
            display: flex;
            opacity: 1;
            visibility: visible;
        }
        .modal {
            display: none;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .modal.show {
            display: block;
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="{ showSearch: false }">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold gradient-text">ReadQuest</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button 
                            @click="showSearch = true"
                            class="btn-primary"
                        >
                            <i class="fas fa-search mr-2"></i>
                            Search Books
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            <!-- Book List Component -->
            <template x-if="!showSearch">
                <div x-data="bookList"></div>
            </template>

            <!-- Search Component -->
            <template x-if="showSearch">
                <div x-data="search"></div>
            </template>
        </main>

        <!-- Auth Component -->
        <div x-data="auth"></div>

        <!-- Global Notification Component -->
        <div 
            x-data="{ notification: { show: false, message: '', type: '' } }"
            x-on:notification.window="
                notification = $event.detail;
                setTimeout(() => notification.show = false, 3000)
            "
            class="fixed bottom-4 right-4 z-50"
        >
            <div
                x-show="notification.show"
                x-transition
                :class="{
                    'bg-green-500': notification.type === 'success',
                    'bg-red-500': notification.type === 'error'
                }"
                class="text-white px-6 py-3 rounded-lg shadow-lg"
            >
                <span x-text="notification.message"></span>
            </div>
        </div>
    </div>
    <div id="debug-panel" x-data="{ show: false }" @keydown.ctrl.d.window="show = !show" x-show="show">
        <div class="max-w-7xl mx-auto">
            <h3>Debug Information:</h3>
            <pre x-text="JSON.stringify({
                searchQuery,
                booksCount: books?.items?.length || 0,
                isLoading,
                error
            }, null, 2)"></pre>
        </div>
    </div>
    <!-- Footer -->
    <footer class="py-4 border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center space-x-4 text-xs text-gray-500">
                <p>Â© 2024 ReadQuest</p>
                <a 
                    href="https://github.com/guisithos/save-my-read" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    class="inline-flex items-center text-gray-600 hover:text-orange-500 transition-colors"
                >
                    <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                    </svg>
                    View on GitHub
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
